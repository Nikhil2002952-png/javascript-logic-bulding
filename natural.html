<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Odd Numbers</title>
</head>
<body>
    <h2>Odd Numbers from 1 to 10:</h2>
    <div id="output"></div>
    <button onclick="calculate()">Calculate</button>

    <script>
        function calculate() {
            let properDivisor = [];
            let outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            for (let i = 1; i <= 10; i += 1) {
                outputDiv.innerHTML += i + '<br>';
                properDivisor.push(i);
            }
              let sum = 0 ;
            let sum1 = properDivisor.forEach(d => {sum= sum+d})
            outputDiv.innerHTML += '<strong>Sum is: ' + sum + '</strong>';
        }
    </script>
</body>
</html>
